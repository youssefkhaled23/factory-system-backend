services:
  nginx:
    image: nginx:1.27-alpine
    container_name: factory_system_nginx
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: factory_system_backend
    restart: always
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      NODE_ENV: production
    expose:
      - '5000'
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: enterprise_mysql
    restart: always

    env_file:
      - .env

    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}

    ports:
      - '${DB_PORT}:3306'

    volumes:
      - mysql_data:/var/lib/mysql

    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
